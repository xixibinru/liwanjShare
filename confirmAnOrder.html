<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认订单</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/confirmAnOrder.css">
</head>
<body>
<header  id="header"><a href="">返回</a>确认订单</header>
<section id="order">
    <div class="userInfo">
        <p><span>离职小青年</span><span>13115850778</span></p>
        <p>浙江省杭州市江岸区警方路</p>
        <div>预计送达时间<span>02月1日 09:00～18:00</span></div>
    </div>
    <div class="commodity">
        <h3><img src="images/img1.png" alt="">恒都生鲜大超市</h3>
        <div class="commodity-Info">
            <img src="images/img2.png" alt="">
            <div>
                <p class="commodity-Info-name">森马短袖T恤男士2017夏装新款半袖上衣韩版圆 领字母印花休闲体恤 漂白1000 L</p>
                <p class="commodity-Info-spec">颜色：白色，尺码：L</p>
                <p class="commodity-Info-price">￥<strong>29.00</strong><span>*1</span></p>
            </div>
        </div>
        <div class="commodity-price">
            <p>商 品 总 价<span>￥129.00</span></p>
            <p>配 送 费<span>￥5.00</span></p>
            <p>店 铺 优 惠<span>-￥5.00</span></p>
            <p>应 付<span>￥129.00</span></p>
        </div>
        <div class="commodity-mark"><input type="text" placeholder="订单备注（30字内）"></div>
        <div class="commodity-total">共<span>3</span>件商品,小计: ￥400<span></span></div>
    </div>
</section>
<section id="pay">
    <div class="content">
        <h3>付款详情 <img src="images/delete.png" alt=""></h3>
        <p>需支付金额</p>
        <p>100.00元</p>
        <ul>
            <li>
                <img src="images/zhifubao.png" alt="">支付宝<i class="current"></i>
            </li>
            <li>
                <img src="images/weixin.png" alt="">微信<i></i>
            </li>
        </ul>
        <div>确认付款</div>
    </div>
</section>
<footer id="price">
    <div class="price-price">应付金额 <span>￥29.00</span></div>
    <div class="price-goPay">去付款</div>
</footer>
</body>
<script src="lib/init.js"></script>
<script src="lib/vue.js"></script>
<script src="lib/my.js"></script>
<script src="lib/vueComponent.js"></script>
</html>
