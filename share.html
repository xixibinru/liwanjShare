<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/share.css">
    <title>利万嘉分享页面</title>
</head>
<body>
<header>邀请有礼</header>
<section id="banner">
    <div class="showPhoneNumber" id="slide_phoneNumber">
        <ul>
            <li>用户</li>
        </ul>
    </div>
</section>
<main id="register">
    <div class="register">
        <div class="info"><img src="images/referrer.png" alt=""><input id="referrerName" placeholder="输入推荐人手机号(可不填)" type="text"></div>
        <div class="info"><img src="images/phone.png" alt=""><input id="phoneNumber" placeholder="输入手机号" type="text"><input id="getCode" class="getCode" type="button" value="获取短息验证码"></div>
        <div class="info"><img src="images/password.png" alt=""><input id="password" placeholder="输入密码" type="password"></div>
        <div class="info"><img src="images/code.png" alt=""><input id="code" placeholder="输入短信验证码" type="text"></div>
        <p class="protocol"><input id="protocol" type="checkbox">注册即同意《利万嘉协议》</p>
        <input id="register_btn" class="register-btn" type="button" value="注册">
    </div>
</main>
</body>
<script src="lib/my.js"></script>
<script src="lib/init.js"></script>
<script src="js/share.js"></script>
</html>
